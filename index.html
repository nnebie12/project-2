<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diane KASSI - Développeuse Full Stack</title>
    <meta name="description" content="Portfolio de Diane KASSI, développeuse full stack spécialisée en React, Angular et développement backend. Découvrez mes projets et compétences." />
  </head>
  <body>
    <!-- Formulaire statique caché pour permettre à Netlify de détecter le formulaire 'contact' au moment du build -->
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>Ne pas remplir <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
